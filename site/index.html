<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Wallet - kyber.network</title>
  <link rel="shortcut icon" href="assets/img/favicon.png?version=60759" type="image/png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="app.css" />
</head>

<body>

  <div id="main">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-xs-12 mx-auto mt-30 mb-30">
          <img src="vertical-logo.png" id="logo" alt="" class="mx-auto d-block">

        </div>
      </div>
      <div class="col-md-8 col-xs-12 mx-auto faucet-info">
        <div class="row col-lg-12">
          <div class="col-xs-12 col-md-4 col-lg-2">
            <strong>Faucet</strong>
          </div>
          <div id="faucet-address" class="col-xs-12 col-md-8 col-lg-10">0x617e84190e766142fDef7a94c41e69DAa45EC848</div>
        </div>
        <div class="row col-lg-12">
          <div class="col-xs-12 col-md-4 col-lg-2">
            <strong>Balance</strong>
          </div>
          <div class="col-xs-12 col-md-8 col-lg-10">
            <span id="balance"></span>
            <label class="unit">ETH</label>
          </div>
        </div>
      </div>
      <div id="faucet" style="display: none;">
        <div class="row">
          <div class="col-md-8 col-xs-12 mx-auto align-self-center" style="margin:0 auto">
            <p class="lead mb-12"">Welcome <span id="user_name"></span></p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 col-xs-12 mx-auto" >
            <p class="lead mb-10 request-group">Request faucet for 1 ETH</p>
            <div class="input-group request-group">
              <input type="text" id="user_address" class="form-control" placeholder="Your address" aria-describedby="user-address">
              <span class="input-group-addon" id="request">Request</span>
            </div>
            <!--
                <div class="search">
                    <input type="text" id="user_address" class="searchTerm" placeholder="Your address">
                    <button type="submit" class="searchButton"  onclick="checkAddress()">
                      Check
                  </button>
                </div> -->
            <ul class="fa-ul text-left mt-3">
              <li id="error" class="error" style="display: none;">
                <i class="fa-li fa fa-exclamation-triangle"></i>Invalid address. Address should start with 0x, followed by exactly 40 hex digits</li>
              <li id="success" class="success" style="display: none;">Your address has been added to queue successfully</li>
            </ul>
          </div>

        </div>
      </div>

      <div class="row" id="sign-in" style="display: none;">
        <div class="col-md-8 col-xs-12 mx-auto" >
          <span class="col-6 col-md-4 align-self-center input-group-addon" style="margin:0 auto">
            <a class="text-white" href="https://faucet.kyber.network/sign-in"> Sign in with github </a>
          </span>
        </div>
      </div>

      <!-- <div class="row">
            <div class="col-md-8 col-xs-12 mx-auto text-center mt-5">
              <div id="result-yes" style="display: none;">
                <i class="fa fa-2x fa-check-square-o mb-20" id="check-mark" aria-hidden="true"></i>
                <p class="lead mb-30">Your address is registered</p>
                <p class="lead mb-30" id="cap"></p>
                <p class="lead mb-30" id="balance"></p>
              </div>
        
              <div id="result-no" style="display: none;">
                <p class="lead mb-30">Your address is NOT registered.</p>
              </div>
            </div>
         </div> -->
    </div>
  </div>
  <script src="jquery-3.2.1.min.js"></script>
  <script src="app.js?v=3"></script>
</body>

</html>
